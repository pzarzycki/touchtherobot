<html>

<head>

</head>

<body style="background: #eee;">
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://mpld3.github.io/js/mpld3.v0.2.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11pt;
            margin: 0px;
            margin-top: 36px;
        }
        
        #header {
            display: block;
            position: fixed;
            z-index: 100;
            background: #ccc;
            width: 100%;
            margin: 0px;
            padding: 10px;
            top: 0px;
        }
        
        .msg {
            position: relative;
            top: 40%;
            color: #666;
            margin: 20px;
        }
        
        .explain {
            display: inline-block;
            margin-left: 40px;
        }
        
        .title {
            font-weight: bold;
        }
        
        .loading {
            color: #666;
            margin: 20px;
        }
    </style>
    <div id="header">
        <div class="explain" style="width: 40px;">&nbsp;</div>
        <div class="explain">A1-A11: Names ('Napisy'), B1-B11: Numbers ('Cyfry')</div>
        <div class="explain"><a href="plots.html">[ plots ]</a> <a href="#">[ results ]</a></div>
    </div>

    <div id="plot" style="width: 100%; height: 100%; text-align: center;"></div>


    <script type="text/javascript">
        loadPlots();

        function loadPlots() {
            var plotDiv = document.getElementById("plot");
            plotDiv.innerHTML = "<div class='msg'>loading...</div>";

            var plotDiv = document.getElementById("plot");
            plotDiv.innerHTML = "<div id='fig01'><div class='loading'>loading...</div></div><div class='title'>Variant 1</div><div id='fig02'><div class='loading'>loading...</div></div><div class='title'>Variant 2</div>";

            loadSinglePlot("result-v0.json", "fig01");
            loadSinglePlot("result-v1.json", "fig02");

        }

        function loadSinglePlot(jsonDataName, figElementName) {
            fetch(jsonDataName)
                .then(response => response.text())
                .then(text => {
                    var figDiv = document.getElementById(figElementName);
                    figDiv.innerHTML = "";

                    var H = document.body.clientHeight;
                    var W = document.body.clientWidth;

                    fig = JSON.parse(text);
                    fig.width = W * 0.95;
                    fig.height = H * 0.9;

                    mpld3.draw_figure(figElementName, fig);
                }).catch(function() {
                    var figDiv = document.getElementById(figElementName);
                    figDiv.innerHTML = "<div class='msg'>Can not load data here </div>";
                });
        }
    </script>
</body>

</html>
